<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="content">
		<style type="text/css">
.label {
	width: 20%;
	padding: 4px;
}

.value {
	width: 80%;
	padding: 4px;
}

.grid {
	width: 100%;
}

.error {
	color: red;
}

.outputLabel {
	font-weight: bold;
}

.grid {
	width: 33%;
	padding: 4px;
}
</style>
		<h:form enctype="multipart/form-data">
			<p:growl id="msgs" showDetail="true" />

			<p:panel header="Importação de XML">
				<p:wizard backLabel="Anterior"
						  nextLabel="Próximo">
					<p:tab id="arquivo" title="Arquvio">
						<p:panel header="Inclusão de Arquivos">
								<p:growl id="message" showDetail="true"/>
								
								<p:fileUpload label="Anexar Arquivos" 
											  mode="simple"
											  skinSimple="true"
											  value="#{impXmlBean.arquivo}"
								/>
								<br /> <br />
								<p:commandButton value="Carregar" ajax="false" action="#{impXmlBean.upload}" />
						</p:panel>
					</p:tab>
					<p:tab id="visualizar" title="Preview">
						<p:panel header="Visualização do Conteúdo">
							<h:form>
								<p:dataTable value="#{impXmlBean.notaFiscal}" var="notaFiscal">
									<p:column headerText="NºNotaFiscal">
										<p:outputLabel value="#{notaFiscal.nota}"/>
									</p:column>
									<p:column headerText="SerieNF">
										<p:outputLabel value="#{notaFiscal.serie}"/>
									</p:column>
									<p:column headerText="Emitente">
										<p:outputLabel value="#{notaFiscal.emitente}"/>
									</p:column>
									<p:column headerText="Destinatário">
										<p:outputLabel value="#{notaFiscal.destinatario}"/>
									</p:column>
									<p:column headerText="Município">
										<p:outputLabel value="#{notaFiscal.municipioDestinatario}"/>
									</p:column>
									<p:column headerText="UF">
										<p:outputLabel value="#{notaFiscal.ufDestinatario}"/>
									</p:column>
									<p:column headerText="Contato">
										<p:outputLabel value="#{notaFiscal.contatoDestinatario}"/>
									</p:column>
									<p:column headerText="Valor Total">
										<p:outputLabel value="#{notaFiscal.valorTotal}"/>
									</p:column>
									<p:column headerText="Chave de Acesso">
										<p:outputLabel value="#{notaFiscal.chave}"/>
									</p:column>
								</p:dataTable>
							</h:form>
						</p:panel>
					</p:tab>

				</p:wizard>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
